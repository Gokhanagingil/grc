# =============================================================================
# GRC Platform - NGINX API Gateway & Reverse Proxy Configuration
# =============================================================================
# This configuration serves as a unified API gateway for the GRC+ITSM platform:
#   - Serves the React frontend at /
#   - Proxies all backend API requests through /api/*
#   - Eliminates CORS issues by providing single-origin architecture
#   - Adds security headers, rate limiting, and request size limits
#
# Architecture:
#   Browser -> NGINX (port 80) -> Backend (internal port 3002)
#
# Route Mappings:
#   /api/auth/*      -> http://backend:3002/auth/*
#   /api/grc/*       -> http://backend:3002/grc/*
#   /api/itsm/*      -> http://backend:3002/itsm/*
#   /api/users/*     -> http://backend:3002/users/*
#   /api/dashboard/* -> http://backend:3002/dashboard/*
#   /api/health/*    -> http://backend:3002/health/*
#   /api/tenants/*   -> http://backend:3002/tenants/*
#   /api/settings/*  -> http://backend:3002/settings/*
#   /api/metrics/*   -> http://backend:3002/metrics/*
# =============================================================================

# -----------------------------------------------------------------------------
# Rate Limiting Zones
# -----------------------------------------------------------------------------
# Auth endpoints: Stricter limits to prevent brute-force attacks
# 10 requests per second with burst of 20
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=10r/s;

# General API: Standard limits for normal operations
# 50 requests per second with burst of 100
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=50r/s;

# -----------------------------------------------------------------------------
# Upstream Backend Definition
# -----------------------------------------------------------------------------
# The backend service runs on internal Docker network
# Using 'backend' hostname which resolves via Docker DNS
upstream backend_api {
    server backend:3002;
    keepalive 32;
}

server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Document root for React SPA
    root /usr/share/nginx/html;
    index index.html;

    # -------------------------------------------------------------------------
    # Request Size Limits
    # -------------------------------------------------------------------------
    # Maximum request body size (for file uploads, large JSON payloads)
    client_max_body_size 10m;
    
    # Buffer sizes for request handling
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # -------------------------------------------------------------------------
    # Gzip Compression
    # -------------------------------------------------------------------------
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml
        application/xml+rss
        image/svg+xml;

    # -------------------------------------------------------------------------
    # Security Headers
    # -------------------------------------------------------------------------
    # Prevent clickjacking attacks
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;
    
    # XSS protection (legacy browsers)
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Control referrer information
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Content Security Policy
    # Allows same-origin resources, inline styles (for MUI), and data URIs for images
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'self';" always;
    
    # Permissions Policy (formerly Feature-Policy)
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # -------------------------------------------------------------------------
    # API Gateway - Reverse Proxy to Backend
    # -------------------------------------------------------------------------
    # All /api/* requests are proxied to the backend service
    # The /api prefix is stripped before forwarding to backend
    
    # Canonical health endpoint - does NOT strip /api prefix
    # This is the official health check endpoint for monitoring and orchestration
    location = /api/v2/health {
        proxy_pass http://backend_api/api/v2/health;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_connect_timeout 5s;
        proxy_read_timeout 10s;
        access_log off;
    }
    
    # Auth endpoints with stricter rate limiting
    location /api/auth/ {
        # Rate limiting: 10 req/s with burst of 20, no delay for first 10
        limit_req zone=auth_limit burst=20 nodelay;
        limit_req_status 429;
        
        # Rewrite to remove /api prefix
        rewrite ^/api/(.*)$ /$1 break;
        
        # Proxy settings
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        
        # Connection settings
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        
        # Forward client information
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Forward Authorization header for JWT tokens
        proxy_set_header Authorization $http_authorization;
        proxy_pass_header Authorization;
        
        # Forward correlation ID for distributed tracing
        proxy_set_header X-Correlation-ID $http_x_correlation_id;
        proxy_set_header X-Request-ID $request_id;
        
        # Forward tenant ID for multi-tenancy
        proxy_set_header X-Tenant-ID $http_x_tenant_id;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    
    # General API endpoints with standard rate limiting
    location /api/ {
        # Rate limiting: 50 req/s with burst of 100
        limit_req zone=api_limit burst=100 nodelay;
        limit_req_status 429;
        
        # Rewrite to remove /api prefix
        rewrite ^/api/(.*)$ /$1 break;
        
        # Proxy settings
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        
        # Connection settings
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        
        # Forward client information
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Forward Authorization header for JWT tokens
        proxy_set_header Authorization $http_authorization;
        proxy_pass_header Authorization;
        
        # Forward correlation ID for distributed tracing
        proxy_set_header X-Correlation-ID $http_x_correlation_id;
        proxy_set_header X-Request-ID $request_id;
        
        # Forward tenant ID for multi-tenancy
        proxy_set_header X-Tenant-ID $http_x_tenant_id;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # -------------------------------------------------------------------------
    # Static Asset Caching
    # -------------------------------------------------------------------------
    # Cache static assets for 1 year (they have content hashes in filenames)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # Re-add security headers (add_header in location blocks overrides parent)
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # -------------------------------------------------------------------------
    # HTML Files - No Caching
    # -------------------------------------------------------------------------
    # Don't cache HTML files to ensure users get latest version
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        
        # Re-add security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # -------------------------------------------------------------------------
    # SPA Routing
    # -------------------------------------------------------------------------
    # Serve index.html for all routes (React Router handles client-side routing)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # -------------------------------------------------------------------------
    # Health Check Endpoint
    # -------------------------------------------------------------------------
    # Used by Docker health checks and load balancers
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # -------------------------------------------------------------------------
    # Backend Health Proxy
    # -------------------------------------------------------------------------
    # Proxy backend health checks for monitoring
    location /api-health {
        proxy_pass http://backend_api/health/live;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
        access_log off;
    }

    # -------------------------------------------------------------------------
    # Security - Deny Hidden Files
    # -------------------------------------------------------------------------
    # Deny access to hidden files (e.g., .git, .env)
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # -------------------------------------------------------------------------
    # Error Pages
    # -------------------------------------------------------------------------
    error_page 429 /429.html;
    location = /429.html {
        internal;
        default_type text/html;
        return 429 '<!DOCTYPE html><html><head><title>Too Many Requests</title></head><body><h1>429 Too Many Requests</h1><p>Rate limit exceeded. Please try again later.</p></body></html>';
    }
    
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        internal;
        default_type text/html;
        return 503 '<!DOCTYPE html><html><head><title>Service Unavailable</title></head><body><h1>Service Temporarily Unavailable</h1><p>The backend service is currently unavailable. Please try again later.</p></body></html>';
    }
}
