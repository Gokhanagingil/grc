name: Platform Health Smoke (Nightly / Full)

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:
    inputs:
      base_url:
        description: "Base URL of the GRC API"
        required: false
        default: "http://localhost:3002"
      max_tables:
        description: "Max tables to test (0 = all)"
        required: false
        default: "20"

jobs:
  smoke-full:
    name: "Full Sweep Smoke Tests"
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: grc_platform
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d grc_platform"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            backend-nest/package-lock.json

      - name: Install root dependencies
        run: npm ci

      - name: Install backend-nest dependencies
        run: npm ci
        working-directory: backend-nest

      - name: Build backend-nest
        run: npm run build
        working-directory: backend-nest

      - name: Run database migrations
        env:
          NODE_ENV: development
          DB_HOST: localhost
          DB_PORT: "5432"
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: grc_platform
        run: npx typeorm migration:run -d dist/data-source.js
        working-directory: backend-nest

      - name: Start backend-nest
        env:
          NODE_ENV: test
          PORT: "3002"
          JWT_SECRET: ci-smoke-test-secret
          JWT_EXPIRES_IN: 24h
          REFRESH_TOKEN_SECRET: ci-refresh-secret
          REFRESH_TOKEN_EXPIRES_IN: 7d
          DB_HOST: localhost
          DB_PORT: "5432"
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: grc_platform
          DEMO_ADMIN_EMAIL: admin@grc-platform.local
          DEMO_ADMIN_PASSWORD: changeme
        run: |
          cd backend-nest && npm run start:dev &
          sleep 15

      - name: Wait for backend health
        run: |
          for i in $(seq 1 30); do
            if curl -sf http://localhost:3002/health/live > /dev/null 2>&1; then
              echo "Backend is healthy"
              exit 0
            fi
            echo "Waiting for backend... ($i/30)"
            sleep 2
          done
          echo "Backend failed to start"
          exit 1

      - name: Run full sweep smoke tests (REAL_STACK)
        run: npx playwright test --project=smoke
        env:
          E2E_MODE: "REAL_STACK"
          BASE_URL: ${{ github.event.inputs.base_url || 'http://localhost:3002' }}
          SMOKE_TIER: "full"
          MAX_TABLES_PER_RUN: ${{ github.event.inputs.max_tables || '20' }}
          SMOKE_TEST_EMAIL: admin@grc-platform.local
          SMOKE_TEST_PASSWORD: changeme

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: platform-health-report-full
          path: test-results/platform-health-report.json
          retention-days: 90

      - name: Report summary
        if: always()
        run: |
          if [ -f test-results/platform-health-report.json ]; then
            echo "## Platform Health Smoke Report" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat test-results/platform-health-report.json | python3 -c "
          import json, sys
          data = json.load(sys.stdin)
          summary = data.get('summary', {})
          print(json.dumps(summary, indent=2))
          print()
          for t in data.get('tables', []):
              status = 'PASS' if t['pass'] else 'FAIL'
              print(f\"{status}  {t['table']}  ({t['durationMs']}ms)\")
              for s in t.get('steps', []):
                  step_status = 'ok' if s['pass'] else 'FAIL'
                  reason = f' - {s[\"reason\"]}' if s.get('reason') else ''
                  print(f\"  {step_status}  {s['step']}{reason}\")
          " >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
