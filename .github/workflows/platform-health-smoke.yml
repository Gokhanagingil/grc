name: Platform Health Smoke (PR Gate)

on:
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      base_url:
        description: "Base URL of the GRC API (e.g. https://niles-grc.com or http://localhost:3002)"
        required: false
        default: "http://localhost:3002"
      smoke_tier:
        description: "Tier to run (tier1 or full)"
        required: false
        default: "tier1"

jobs:
  smoke-tier1:
    name: "Tier-1 Smoke Tests"
    runs-on: ubuntu-latest
    timeout-minutes: 5

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: grc_platform
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d grc_platform"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            backend-nest/package-lock.json

      - name: Install root dependencies
        run: npm ci

      - name: Install backend-nest dependencies
        run: npm ci
        working-directory: backend-nest

      - name: Build backend-nest
        run: npm run build
        working-directory: backend-nest

      - name: Run database migrations
        env:
          NODE_ENV: development
          DB_HOST: localhost
          DB_PORT: "5432"
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: grc_platform
        run: npx typeorm migration:run -d dist/data-source.js
        working-directory: backend-nest

      - name: Start backend-nest
        env:
          NODE_ENV: test
          PORT: "3002"
          JWT_SECRET: ci-smoke-test-secret
          JWT_EXPIRES_IN: 24h
          REFRESH_TOKEN_SECRET: ci-refresh-secret
          REFRESH_TOKEN_EXPIRES_IN: 7d
          DB_HOST: localhost
          DB_PORT: "5432"
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: grc_platform
          DEMO_ADMIN_EMAIL: admin@grc-platform.local
          DEMO_ADMIN_PASSWORD: changeme
        run: |
          cd backend-nest && npm run start:dev &
          sleep 15

      - name: Wait for backend health
        run: |
          for i in $(seq 1 30); do
            if curl -sf http://localhost:3002/health/live > /dev/null 2>&1; then
              echo "Backend is healthy"
              exit 0
            fi
            echo "Waiting for backend... ($i/30)"
            sleep 2
          done
          echo "Backend failed to start"
          exit 1

      - name: Run Tier-1 smoke tests (REAL_STACK)
        run: npx playwright test --project=smoke
        env:
          E2E_MODE: "REAL_STACK"
          BASE_URL: "http://localhost:3002"
          SMOKE_TIER: "tier1"
          MAX_TABLES_PER_RUN: "5"
          SMOKE_TEST_EMAIL: admin@grc-platform.local
          SMOKE_TEST_PASSWORD: changeme

      - name: Ingest results to Platform Health API
        if: always() && hashFiles('test-results/platform-health-report.json') != ''
        env:
          BASE_URL: "http://localhost:3002"
          SMOKE_TEST_EMAIL: admin@grc-platform.local
          SMOKE_TEST_PASSWORD: changeme
          TENANT_ID: "00000000-0000-0000-0000-000000000001"
        run: |
          REPORT="test-results/platform-health-report.json"
          if [ ! -f "$REPORT" ]; then
            echo "No report file found, skipping ingest"
            exit 0
          fi

          TOKEN=$(curl -sf "$BASE_URL/auth/login" \
            -H 'Content-Type: application/json' \
            -H "x-tenant-id: $TENANT_ID" \
            -d "{\"email\":\"$SMOKE_TEST_EMAIL\",\"password\":\"$SMOKE_TEST_PASSWORD\"}" \
            | jq -r '.data.accessToken // .accessToken // .token // empty')

          if [ -z "$TOKEN" ]; then
            echo "::warning::Could not obtain auth token for ingest, skipping"
            exit 0
          fi

          PAYLOAD=$(jq -c --arg tid "$TENANT_ID" '{
            suite: "TIER1",
            triggeredBy: "ci",
            gitSha: $ENV.GITHUB_SHA,
            gitRef: $ENV.GITHUB_REF,
            tenantId: $tid,
            startedAt: .timestamp,
            finishedAt: (now | todate),
            durationMs: ([.tables[].durationMs] | add // 0),
            checks: [.tables[] | .steps[] | {
              module: .table,
              checkName: .step,
              status: (if .pass then "PASSED" else "FAILED" end),
              durationMs: 0,
              httpStatus: .status,
              errorMessage: .reason
            }]
          }' < "$REPORT" 2>/dev/null || echo '')

          if [ -z "$PAYLOAD" ] || [ "$PAYLOAD" = "null" ]; then
            echo "::warning::Failed to transform report to ingest payload, skipping"
            exit 0
          fi

          HTTP_CODE=$(curl -s -o /dev/null -w '%{http_code}' \
            "$BASE_URL/grc/platform-health/ingest" \
            -H 'Content-Type: application/json' \
            -H "Authorization: Bearer $TOKEN" \
            -H "x-tenant-id: $TENANT_ID" \
            -d "$PAYLOAD")

          echo "Ingest response: HTTP $HTTP_CODE"
          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            echo "Platform health results ingested successfully"
          else
            echo "::warning::Ingest returned HTTP $HTTP_CODE (non-fatal)"
          fi

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: platform-health-report-tier1
          path: test-results/platform-health-report.json
          retention-days: 30

  smoke-staging:
    name: "Staging Smoke Tests"
    if: >
      github.event_name == 'workflow_dispatch' &&
      github.event.inputs.base_url != 'http://localhost:3002'
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Validate secrets
        env:
          HAS_EMAIL: ${{ secrets.E2E_EMAIL != '' }}
          HAS_PASSWORD: ${{ secrets.E2E_PASSWORD != '' }}
          HAS_TENANT: ${{ secrets.E2E_TENANT_ID != '' }}
        run: |
          if [ "$HAS_EMAIL" != "true" ] || [ "$HAS_PASSWORD" != "true" ] || [ "$HAS_TENANT" != "true" ]; then
            echo "::error::Staging smoke tests require E2E_EMAIL, E2E_PASSWORD, and E2E_TENANT_ID secrets to be configured."
            exit 1
          fi
          echo "All required secrets are present."

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install root dependencies
        run: npm ci

      - name: Run staging smoke tests (REAL_STACK)
        run: npx playwright test --project=smoke
        env:
          E2E_MODE: "REAL_STACK"
          BASE_URL: ${{ github.event.inputs.base_url }}
          SMOKE_TIER: ${{ github.event.inputs.smoke_tier || 'tier1' }}
          MAX_TABLES_PER_RUN: "10"
          E2E_EMAIL: ${{ secrets.E2E_EMAIL }}
          E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
          E2E_TENANT_ID: ${{ secrets.E2E_TENANT_ID }}

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: platform-health-report-staging
          path: test-results/platform-health-report.json
          retention-days: 30
