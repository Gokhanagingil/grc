# =============================================================================
# GRC Platform - NestJS Backend CI Workflow
# =============================================================================
# Triggers:
#   - Push to main branch affecting backend-nest/**
#   - Push to devin/** branches affecting backend-nest/**
#   - Pull requests to main affecting backend-nest/**
#
# Jobs:
#   1. lint           - ESLint code quality checks
#   2. security-audit - npm audit for vulnerability scanning
#   3. build          - TypeScript compilation
#   4. unit-tests     - Jest unit tests
#   5. e2e-tests      - End-to-end tests with PostgreSQL
#   6. docker-build   - Docker image build verification
#
# Environment:
#   - Node.js 20.x
#   - PostgreSQL 15 (for e2e tests)
# =============================================================================

name: NestJS Backend CI

on:
  push:
    branches:
      - main
      - 'devin/**'
    paths:
      - 'backend-nest/**'
      - '.github/workflows/backend-nest-ci.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'backend-nest/**'
      - '.github/workflows/backend-nest-ci.yml'
  workflow_dispatch:
    inputs:
      run_acceptance_tests:
        description: 'Run acceptance tests (full end-to-end scenario validation)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

env:
  NODE_VERSION: '20.x'
  WORKING_DIRECTORY: ./backend-nest

jobs:
  # ---------------------------------------------------------------------------
  # Lint - Code Quality Checks
  # ---------------------------------------------------------------------------
  lint:
    name: Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend-nest/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint

  # ---------------------------------------------------------------------------
  # Security Audit - Vulnerability Scanning
  # ---------------------------------------------------------------------------
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend-nest/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run npm audit
        run: npm audit --audit-level=high || true
        # Note: Using || true to not fail the build on vulnerabilities
        # This allows visibility into security issues without blocking PRs
        # TODO: Remove || true once all high/critical vulnerabilities are resolved

  # ---------------------------------------------------------------------------
  # Build - TypeScript Compilation
  # ---------------------------------------------------------------------------
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend-nest/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: backend-nest/dist
          retention-days: 1

  # ---------------------------------------------------------------------------
  # Unit Tests - Jest Unit Tests
  # ---------------------------------------------------------------------------
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend-nest/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run unit tests
        run: npm run test -- --coverage --passWithNoTests
        env:
          NODE_ENV: test
          JWT_SECRET: ci-test-jwt-secret-for-testing-purposes-only-32chars
          JWT_REFRESH_SECRET: ci-test-jwt-refresh-secret-for-tests-only
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: backend-nest/coverage
          retention-days: 7

  # ---------------------------------------------------------------------------
  # E2E Tests - End-to-End Tests with PostgreSQL
  # ---------------------------------------------------------------------------
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: grc_platform_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend-nest/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run e2e tests
        run: npm run test:e2e -- --passWithNoTests
        env:
          NODE_ENV: test
          JWT_SECRET: ci-test-jwt-secret-for-testing-purposes-only-32chars
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: grc_platform_test
          DB_SYNC: 'true'
          DEMO_ADMIN_EMAIL: admin@grc-platform.local
          DEMO_ADMIN_PASSWORD: TestPassword123!

  # ---------------------------------------------------------------------------
  # API Contract Drift Check - Verify API types are consistent
  # ---------------------------------------------------------------------------
  api-contract-check:
    name: API Contract Check
    runs-on: ubuntu-latest
    needs: lint
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend-nest/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Check TypeScript types
        run: npx tsc --noEmit
        # This ensures all API DTOs and response types are valid
        # Any breaking changes to API contracts will cause type errors
      
      - name: Verify DTO exports
        run: |
          # Verify that all DTOs are properly exported
          echo "Checking DTO exports..."
          grep -r "export class.*Dto" src/ | wc -l
          echo "DTO classes found and exported"

  # ---------------------------------------------------------------------------
  # Docker Build - Verify Dockerfile builds successfully
  # ---------------------------------------------------------------------------
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend-nest
          push: false
          tags: grc-backend-nest:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ---------------------------------------------------------------------------
  # Acceptance Tests - Full End-to-End Scenario Validation (Optional)
  # ---------------------------------------------------------------------------
  # This job runs the acceptance test runner which validates complete user
  # scenarios. It requires a running backend with seeded data.
  # 
  # To enable: Remove the 'if: false' condition or trigger manually via
  # workflow_dispatch with run_acceptance_tests: true
  # ---------------------------------------------------------------------------
  acceptance-tests:
    name: Acceptance Tests
    runs-on: ubuntu-latest
    needs: [build, e2e-tests]
    # Disabled by default - enable when ready for full acceptance testing
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.run_acceptance_tests == 'true' }}
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: grc_platform_acceptance
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend-nest/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
      
      - name: Start backend server
        run: |
          npm run start:prod &
          echo "Waiting for server to start..."
          sleep 15
          curl -f http://localhost:3002/health/live || exit 1
          echo "Server is ready"
        env:
          NODE_ENV: test
          PORT: 3002
          JWT_SECRET: ci-test-jwt-secret-for-testing-purposes-only-32chars
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: grc_platform_acceptance
          DB_SYNC: 'true'
          DEMO_ADMIN_EMAIL: admin@grc-platform.local
          DEMO_ADMIN_PASSWORD: TestPassword123!
      
      - name: Seed database
        run: npm run seed:grc
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: grc_platform_acceptance
          DB_SYNC: 'true'
          DEMO_ADMIN_EMAIL: admin@grc-platform.local
          DEMO_ADMIN_PASSWORD: TestPassword123!
      
      - name: Run smoke tests
        run: npm run smoke:grc
        env:
          NEST_API_URL: http://localhost:3002
      
      - name: Run acceptance tests
        run: npm run acceptance:full
        env:
          BASE_URL: http://localhost:3002
          DEMO_ADMIN_EMAIL: admin@grc-platform.local
          DEMO_ADMIN_PASSWORD: TestPassword123!
