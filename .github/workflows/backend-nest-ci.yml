name: Backend NestJS CI

on:
  push:
    branches:
      - main
      - 'devin/**'
      - 'nest/**'
    paths:
      - 'backend-nest/**'
      - '.github/workflows/backend-nest-ci.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'backend-nest/**'
      - '.github/workflows/backend-nest-ci.yml'

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: grc_platform_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    defaults:
      run:
        working-directory: ./backend-nest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: backend-nest/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Generate test JWT secret
        id: jwt
        run: echo "secret=$(openssl rand -hex 32)" >> $GITHUB_OUTPUT
      
      - name: Run unit tests
        run: npm run test
        env:
          NODE_ENV: test
          JWT_SECRET: ${{ steps.jwt.outputs.secret }}
      
      - name: Run e2e tests
        run: npm run test:e2e
        env:
          NODE_ENV: test
          PORT: '3002'
          JWT_SECRET: ${{ steps.jwt.outputs.secret }}
          JWT_EXPIRES_IN: '1h'
          DB_HOST: localhost
          DB_PORT: '5432'
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: grc_platform_test
          DB_SYNC: 'true'
          CORS_ORIGINS: 'http://localhost:3000,http://localhost:3002'
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: nestjs-coverage-report
          path: backend-nest/coverage/
          retention-days: 7

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend-nest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          cache-dependency-path: backend-nest/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint
