name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci --legacy-peer-deps

      - name: Install Playwright browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps chromium

      - name: Set E2E environment variables
        id: set-env
        run: |
          # Set REACT_APP_E2E_API_MODE to nest (always use NestJS for E2E tests)
          # This is embedded at build time by Create React App
          echo "REACT_APP_E2E_API_MODE=nest" >> $GITHUB_ENV
          
          # Set E2E_BASE_URL with fallback (for Playwright, not React)
          if [ -n "${{ secrets.E2E_BASE_URL }}" ]; then
            echo "E2E_BASE_URL=${{ secrets.E2E_BASE_URL }}" >> $GITHUB_ENV
          else
            echo "E2E_BASE_URL=http://localhost:3000" >> $GITHUB_ENV
          fi
          
          # Set E2E_EMAIL with fallback
          if [ -n "${{ secrets.E2E_EMAIL }}" ]; then
            echo "E2E_EMAIL=${{ secrets.E2E_EMAIL }}" >> $GITHUB_ENV
          else
            echo "E2E_EMAIL=admin@grc-platform.local" >> $GITHUB_ENV
          fi
          
          # Set E2E_PASSWORD with fallback
          if [ -n "${{ secrets.E2E_PASSWORD }}" ]; then
            echo "E2E_PASSWORD=${{ secrets.E2E_PASSWORD }}" >> $GITHUB_ENV
          else
            echo "E2E_PASSWORD=TestPassword123!" >> $GITHUB_ENV
          fi

      - name: Run E2E tests
        working-directory: ./frontend
        run: npm run test:e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: frontend/test-results/
          retention-days: 7
