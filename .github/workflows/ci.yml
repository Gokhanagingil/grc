name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 18.x, 20.x, 22.x ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install backend deps
        run: npm --prefix backend ci

      - name: Backend lint
        run: npm --prefix backend run lint --if-present

      - name: Backend health smoke
        run: |
          set -euo pipefail
          PORT=5000 node backend/server.js &
          BACKEND_PID=$!
          trap 'kill $BACKEND_PID' EXIT
          sleep 8
          node scripts/health-smoke.js

      - name: Backend auth/tenant smoke
        run: |
          node scripts/auth-tenant-smoke.js

      - name: Metrics/version checks
        run: |
          curl -fsSL http://localhost:5000/api/version | jq .
          curl -fsSL http://localhost:5000/metrics | head -n 20

      - name: Install frontend deps
        run: npm --prefix frontend ci

      - name: Frontend lint
        run: npm --prefix frontend run lint --if-present

      - name: Frontend build
        run: npm --prefix frontend run build
