name: "Scenario Pack Smoke (Reliability Gate)"

on:
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      run_topology:
        description: "Also run topology smoke suite"
        required: false
        default: "true"
      run_analytics:
        description: "Also run analytics smoke suite"
        required: false
        default: "false"

# ---------------------------------------------------------------------------
# Concurrency: cancel-in-progress is EXPECTED behavior.
# When a new commit is pushed to the same PR branch, the older run is canceled.
# This is intentional and NOT a product regression.
# See: docs/ci-smoke-troubleshooting.md for classification details.
# ---------------------------------------------------------------------------
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: write

# -----------------------------------------------------------------------
# Job-level env: CI-safe defaults for all steps.
# These are throwaway values used only in this ephemeral CI job.
# -----------------------------------------------------------------------
env:
  CI_DB_HOST: localhost
  CI_DB_PORT: "5432"
  CI_DB_USER: postgres
  CI_DB_PASSWORD: postgres
  CI_DB_NAME: grc_platform
  CI_DEMO_EMAIL: "admin@grc-platform.local"

jobs:
  scenario-pack-smoke:
    name: "Scenario Pack Smoke @real @smoke"
    runs-on: ubuntu-latest
    # Increased from 10 to 15 minutes to accommodate seed chain + tests.
    # Seed chain alone can take 3-5 min (4x NestJS bootstrap + DB ops).
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: grc_platform
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d grc_platform"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            backend-nest/package-lock.json

      - name: Install root dependencies
        run: npm ci

      - name: Install backend-nest dependencies
        run: npm ci
        working-directory: backend-nest

      - name: Build backend-nest
        run: npm run build
        working-directory: backend-nest

      - name: Run database migrations
        env:
          NODE_ENV: development
          DB_HOST: ${{ env.CI_DB_HOST }}
          DB_PORT: ${{ env.CI_DB_PORT }}
          DB_USER: ${{ env.CI_DB_USER }}
          DB_PASSWORD: ${{ env.CI_DB_PASSWORD }}
          DB_NAME: ${{ env.CI_DB_NAME }}
        run: npx typeorm migration:run -d dist/data-source.js
        working-directory: backend-nest

      - name: Generate CI secrets
        id: ci_secrets
        run: |
          echo "jwt_secret=$(openssl rand -hex 32)" >> $GITHUB_OUTPUT
          echo "refresh_secret=$(openssl rand -hex 32)" >> $GITHUB_OUTPUT
          echo "demo_password=CiTest-$(openssl rand -hex 8)" >> $GITHUB_OUTPUT

      - name: Start backend-nest
        env:
          NODE_ENV: test
          PORT: "3002"
          JWT_SECRET: ${{ steps.ci_secrets.outputs.jwt_secret }}
          JWT_EXPIRES_IN: 24h
          REFRESH_TOKEN_SECRET: ${{ steps.ci_secrets.outputs.refresh_secret }}
          REFRESH_TOKEN_EXPIRES_IN: 7d
          DB_HOST: ${{ env.CI_DB_HOST }}
          DB_PORT: ${{ env.CI_DB_PORT }}
          DB_USER: ${{ env.CI_DB_USER }}
          DB_PASSWORD: ${{ env.CI_DB_PASSWORD }}
          DB_NAME: ${{ env.CI_DB_NAME }}
          DEMO_ADMIN_EMAIL: ${{ env.CI_DEMO_EMAIL }}
          DEMO_ADMIN_PASSWORD: ${{ steps.ci_secrets.outputs.demo_password }}
          JOBS_ENABLED: "false"
        run: |
          cd backend-nest && npm run start:dev &
          sleep 15

      - name: Wait for backend health
        run: |
          for i in $(seq 1 30); do
            if curl -sf http://localhost:3002/health/live > /dev/null 2>&1; then
              echo "Backend is healthy"
              exit 0
            fi
            echo "Waiting for backend... ($i/30)"
            sleep 2
          done
          echo "Backend failed to start"
          exit 1

      # =====================================================================
      # SEED CHAIN â€” each step is individually timed and has a step timeout.
      # Seed scripts include internal timing instrumentation.
      # See docs/ci-smoke-troubleshooting.md for expected durations.
      # =====================================================================

      - name: "Seed [1/4] base GRC data (tenant + admin + demo data)"
        timeout-minutes: 3
        env:
          NODE_ENV: development
          DB_HOST: ${{ env.CI_DB_HOST }}
          DB_PORT: ${{ env.CI_DB_PORT }}
          DB_USER: ${{ env.CI_DB_USER }}
          DB_PASSWORD: ${{ env.CI_DB_PASSWORD }}
          DB_NAME: ${{ env.CI_DB_NAME }}
          JWT_SECRET: ${{ steps.ci_secrets.outputs.jwt_secret }}
          REFRESH_TOKEN_SECRET: ${{ steps.ci_secrets.outputs.refresh_secret }}
          REFRESH_TOKEN_EXPIRES_IN: 7d
          DEMO_ADMIN_EMAIL: ${{ env.CI_DEMO_EMAIL }}
          DEMO_ADMIN_PASSWORD: ${{ steps.ci_secrets.outputs.demo_password }}
          JOBS_ENABLED: "false"
          SEED_TIMEOUT_MS: "120000"
        run: |
          echo "::group::Seed GRC base data"
          SEED_START=$SECONDS
          node dist/scripts/seed-grc.js
          SEED_EXIT=$?
          SEED_DURATION=$((SECONDS - SEED_START))
          echo "::endgroup::"
          echo "seed-grc duration: ${SEED_DURATION}s (exit: ${SEED_EXIT})"
          echo "SEED_GRC_DURATION=${SEED_DURATION}" >> $GITHUB_ENV
          exit $SEED_EXIT
        working-directory: backend-nest

      - name: "Seed [2/4] CMDB baseline (CI classes, choices, relationships)"
        timeout-minutes: 3
        env:
          NODE_ENV: development
          DB_HOST: ${{ env.CI_DB_HOST }}
          DB_PORT: ${{ env.CI_DB_PORT }}
          DB_USER: ${{ env.CI_DB_USER }}
          DB_PASSWORD: ${{ env.CI_DB_PASSWORD }}
          DB_NAME: ${{ env.CI_DB_NAME }}
          JWT_SECRET: ${{ steps.ci_secrets.outputs.jwt_secret }}
          REFRESH_TOKEN_SECRET: ${{ steps.ci_secrets.outputs.refresh_secret }}
          REFRESH_TOKEN_EXPIRES_IN: 7d
          DEMO_ADMIN_EMAIL: ${{ env.CI_DEMO_EMAIL }}
          DEMO_ADMIN_PASSWORD: ${{ steps.ci_secrets.outputs.demo_password }}
          JOBS_ENABLED: "false"
          SEED_TIMEOUT_MS: "120000"
        run: |
          echo "::group::Seed CMDB baseline"
          SEED_START=$SECONDS
          node dist/scripts/seed-cmdb-baseline.js
          SEED_EXIT=$?
          SEED_DURATION=$((SECONDS - SEED_START))
          echo "::endgroup::"
          echo "seed-cmdb-baseline duration: ${SEED_DURATION}s (exit: ${SEED_EXIT})"
          echo "SEED_CMDB_DURATION=${SEED_DURATION}" >> $GITHUB_ENV
          exit $SEED_EXIT
        working-directory: backend-nest

      - name: "Seed [3/4] ITSM baseline (workflows, SLAs, business rules)"
        timeout-minutes: 3
        env:
          NODE_ENV: development
          DB_HOST: ${{ env.CI_DB_HOST }}
          DB_PORT: ${{ env.CI_DB_PORT }}
          DB_USER: ${{ env.CI_DB_USER }}
          DB_PASSWORD: ${{ env.CI_DB_PASSWORD }}
          DB_NAME: ${{ env.CI_DB_NAME }}
          JWT_SECRET: ${{ steps.ci_secrets.outputs.jwt_secret }}
          REFRESH_TOKEN_SECRET: ${{ steps.ci_secrets.outputs.refresh_secret }}
          REFRESH_TOKEN_EXPIRES_IN: 7d
          DEMO_ADMIN_EMAIL: ${{ env.CI_DEMO_EMAIL }}
          DEMO_ADMIN_PASSWORD: ${{ steps.ci_secrets.outputs.demo_password }}
          JOBS_ENABLED: "false"
          SEED_TIMEOUT_MS: "120000"
        run: |
          echo "::group::Seed ITSM baseline"
          SEED_START=$SECONDS
          node dist/scripts/seed-itsm-baseline.js
          SEED_EXIT=$?
          SEED_DURATION=$((SECONDS - SEED_START))
          echo "::endgroup::"
          echo "seed-itsm-baseline duration: ${SEED_DURATION}s (exit: ${SEED_EXIT})"
          echo "SEED_ITSM_DURATION=${SEED_DURATION}" >> $GITHUB_ENV
          exit $SEED_EXIT
        working-directory: backend-nest

      - name: "Seed [4/4] scenario pack (deterministic data)"
        timeout-minutes: 3
        env:
          NODE_ENV: development
          DB_HOST: ${{ env.CI_DB_HOST }}
          DB_PORT: ${{ env.CI_DB_PORT }}
          DB_USER: ${{ env.CI_DB_USER }}
          DB_PASSWORD: ${{ env.CI_DB_PASSWORD }}
          DB_NAME: ${{ env.CI_DB_NAME }}
          JWT_SECRET: ${{ steps.ci_secrets.outputs.jwt_secret }}
          REFRESH_TOKEN_SECRET: ${{ steps.ci_secrets.outputs.refresh_secret }}
          REFRESH_TOKEN_EXPIRES_IN: 7d
          DEMO_ADMIN_EMAIL: ${{ env.CI_DEMO_EMAIL }}
          DEMO_ADMIN_PASSWORD: ${{ steps.ci_secrets.outputs.demo_password }}
          JOBS_ENABLED: "false"
          SEED_TIMEOUT_MS: "120000"
        run: |
          echo "::group::Seed scenario pack"
          SEED_START=$SECONDS
          node dist/scripts/seed-scenario-pack.js
          SEED_EXIT=$?
          SEED_DURATION=$((SECONDS - SEED_START))
          echo "::endgroup::"
          echo "seed-scenario-pack duration: ${SEED_DURATION}s (exit: ${SEED_EXIT})"
          echo "SEED_SCENARIO_DURATION=${SEED_DURATION}" >> $GITHUB_ENV
          exit $SEED_EXIT
        working-directory: backend-nest

      # =====================================================================
      # TESTS
      # =====================================================================

      - name: "Run Scenario Pack smoke tests @smoke @real"
        run: npx playwright test --project=scenario-pack
        env:
          E2E_MODE: "REAL_STACK"
          BASE_URL: "http://localhost:3002"
          SMOKE_TEST_EMAIL: ${{ env.CI_DEMO_EMAIL }}
          SMOKE_TEST_PASSWORD: ${{ steps.ci_secrets.outputs.demo_password }}

      - name: "Run Topology smoke tests @real @topology"
        if: always() && (github.event.inputs.run_topology != 'false')
        run: npx playwright test --project=topology
        env:
          E2E_MODE: "REAL_STACK"
          BASE_URL: "http://localhost:3002"
          SMOKE_TEST_EMAIL: ${{ env.CI_DEMO_EMAIL }}
          SMOKE_TEST_PASSWORD: ${{ steps.ci_secrets.outputs.demo_password }}

      - name: "Run Analytics smoke tests @real"
        if: always() && github.event.inputs.run_analytics == 'true'
        run: npx playwright test --project=analytics
        env:
          E2E_MODE: "REAL_STACK"
          BASE_URL: "http://localhost:3002"
          SMOKE_TEST_EMAIL: ${{ env.CI_DEMO_EMAIL }}
          SMOKE_TEST_PASSWORD: ${{ steps.ci_secrets.outputs.demo_password }}

      # =====================================================================
      # REPORTING & OBSERVABILITY
      # =====================================================================

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: scenario-pack-smoke-report
          path: |
            test-results/platform-health-report.json
            test-results/
          retention-days: 30

      - name: "Seed & smoke timing summary"
        if: always()
        run: |
          echo "## Scenario Pack Smoke -- Timing Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Step | Duration |" >> $GITHUB_STEP_SUMMARY
          echo "|------|----------|" >> $GITHUB_STEP_SUMMARY
          echo "| seed-grc | ${SEED_GRC_DURATION:-?}s |" >> $GITHUB_STEP_SUMMARY
          echo "| seed-cmdb-baseline | ${SEED_CMDB_DURATION:-?}s |" >> $GITHUB_STEP_SUMMARY
          echo "| seed-itsm-baseline | ${SEED_ITSM_DURATION:-?}s |" >> $GITHUB_STEP_SUMMARY
          echo "| seed-scenario-pack | ${SEED_SCENARIO_DURATION:-?}s |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Cancellation Classification" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "If this job was **canceled**, check:" >> $GITHUB_STEP_SUMMARY
          echo "1. **Concurrency policy** -- a newer push to the same branch cancels the older run (expected)" >> $GITHUB_STEP_SUMMARY
          echo "2. **Job timeout** (15 min) -- seed chain + tests exceeded limit" >> $GITHUB_STEP_SUMMARY
          echo "3. **Step timeout** (3 min/seed) -- individual seed step hung" >> $GITHUB_STEP_SUMMARY
          echo "4. **Safety timeout** (2 min) -- seed script internal guard fired (SEED_TIMEOUT_MS)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "See docs/ci-smoke-troubleshooting.md for detailed triage." >> $GITHUB_STEP_SUMMARY

      - name: Report summary
        if: always()
        run: |
          if [ -f test-results/platform-health-report.json ]; then
            echo "## Scenario Pack Smoke Report" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat test-results/platform-health-report.json | python3 -c "
          import json, sys
          data = json.load(sys.stdin)
          summary = data.get('summary', {})
          print(json.dumps(summary, indent=2))
          print()
          for t in data.get('tables', []):
              status = 'PASS' if t['pass'] else 'FAIL'
              print(f\"{status}  {t['table']}  ({t['durationMs']}ms)\")
              for s in t.get('steps', []):
                  step_status = 'ok' if s['pass'] else 'FAIL'
                  reason = f' - {s[\"reason\"]}' if s.get('reason') else ''
                  print(f\"  {step_status}  {s['step']}{reason}\")
          " >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
