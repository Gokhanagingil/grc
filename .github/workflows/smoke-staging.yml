name: "Staging Smoke (REAL_STACK, Manual + Gated)"

on:
  workflow_dispatch:
    inputs:
      staging_url:
        description: 'Staging URL to test against (defaults to STAGING_BASE_URL secret)'
        required: false
        default: ''
      staging_base_url:
        description: 'Alias for staging_url (for compatibility)'
        required: false
        default: ''
      run_playwright:
        description: 'Run Playwright UI tests'
        required: false
        default: 'true'
      run_api_verify:
        description: 'Run API verification script'
        required: false
        default: 'true'

  workflow_run:
    workflows: ["Deploy to Staging"]
    types:
      - completed

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: write

jobs:
  api-smoke:
    name: "API Golden Flow (REAL_STACK)"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.run_api_verify == 'true' || github.event_name == 'workflow_run' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate staging secrets
        env:
          HAS_EMAIL: ${{ secrets.DEMO_ADMIN_EMAIL != '' }}
          HAS_PASSWORD: ${{ secrets.DEMO_ADMIN_PASSWORD != '' }}
          HAS_TENANT: ${{ secrets.DEMO_TENANT_ID != '' }}
        run: |
          MISSING=""
          if [ "$HAS_EMAIL" != "true" ]; then MISSING="$MISSING DEMO_ADMIN_EMAIL"; fi
          if [ "$HAS_PASSWORD" != "true" ]; then MISSING="$MISSING DEMO_ADMIN_PASSWORD"; fi
          if [ "$HAS_TENANT" != "true" ]; then MISSING="$MISSING DEMO_TENANT_ID"; fi
          if [ -n "$MISSING" ]; then
            echo "::error::Missing required secrets:$MISSING. Set them under Settings > Secrets."
            exit 1
          fi
          echo "All required secrets are present."

      - name: Resolve Staging URL
        id: resolve-staging-url
        env:
          INPUT_STAGING_URL: ${{ github.event.inputs.staging_url }}
          INPUT_STAGING_BASE_URL: ${{ github.event.inputs.staging_base_url }}
          VAR_STAGING_BASE_URL: ${{ vars.STAGING_BASE_URL }}
          SECRET_STAGING_BASE_URL: ${{ secrets.STAGING_BASE_URL }}
          SECRET_STAGING_URL: ${{ secrets.STAGING_URL }}
        run: |
          RESOLVED_URL=""
          SOURCE=""

          if [ -n "$INPUT_STAGING_URL" ]; then
            RESOLVED_URL="$INPUT_STAGING_URL"
            SOURCE="workflow input (staging_url)"
          elif [ -n "$INPUT_STAGING_BASE_URL" ]; then
            RESOLVED_URL="$INPUT_STAGING_BASE_URL"
            SOURCE="workflow input (staging_base_url)"
          elif [ -n "$VAR_STAGING_BASE_URL" ]; then
            RESOLVED_URL="$VAR_STAGING_BASE_URL"
            SOURCE="variable (STAGING_BASE_URL)"
          elif [ -n "$SECRET_STAGING_BASE_URL" ]; then
            RESOLVED_URL="$SECRET_STAGING_BASE_URL"
            SOURCE="secret (STAGING_BASE_URL)"
          elif [ -n "$SECRET_STAGING_URL" ]; then
            RESOLVED_URL="$SECRET_STAGING_URL"
            SOURCE="secret (STAGING_URL - legacy)"
          fi

          if [ -z "$RESOLVED_URL" ]; then
            echo "::error::No staging URL configured. Set repo variable STAGING_BASE_URL."
            echo "DIAGNOSTIC: Staging URL resolution failed at $(date -u)" > golden-flow-output.txt
            exit 1
          fi

          if [[ ! "$RESOLVED_URL" =~ ^https?:// ]]; then
            RESOLVED_URL="http://$RESOLVED_URL"
          fi
          RESOLVED_URL="${RESOLVED_URL%/}"

          HOST=$(echo "$RESOLVED_URL" | sed -E 's|^https?://||' | cut -d'/' -f1)
          echo "Staging URL resolved from: $SOURCE"
          echo "Normalized host: $HOST"

          echo "STAGING_URL=$RESOLVED_URL" >> $GITHUB_ENV
          echo "STAGING_BASE_URL=$RESOLVED_URL" >> $GITHUB_ENV
          echo "API_BASE_URL=${RESOLVED_URL}/api" >> $GITHUB_ENV
          echo "staging_url=$RESOLVED_URL" >> $GITHUB_OUTPUT

      - name: Preflight health check
        run: |
          echo "=== Preflight: Checking staging reachability ==="
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" --connect-timeout 10 --max-time 20 "${{ env.STAGING_URL }}/" 2>/dev/null || echo "000")
          echo "Frontend root: HTTP $HTTP_CODE"
          if [ "$HTTP_CODE" != "200" ]; then
            echo "::warning::Frontend returned HTTP $HTTP_CODE (expected 200)."
          fi

          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" --connect-timeout 10 --max-time 20 "${{ env.STAGING_URL }}/health/live" 2>/dev/null || echo "000")
          echo "Backend /health/live: HTTP $HTTP_CODE"
          if [ "$HTTP_CODE" != "200" ]; then
            echo "::warning::Backend /health/live returned HTTP $HTTP_CODE."
          fi

      - name: Run Golden Flow Verification
        id: golden-flow
        continue-on-error: true
        run: |
          chmod +x ops/rc1-golden-flow-verify.sh
          bash ops/rc1-golden-flow-verify.sh 2>&1 | tee golden-flow-output.txt
        env:
          E2E_MODE: "REAL_STACK"
          STAGING_URL: ${{ env.STAGING_URL }}
          STAGING_BASE_URL: ${{ env.STAGING_URL }}
          DEMO_ADMIN_EMAIL: ${{ secrets.DEMO_ADMIN_EMAIL }}
          DEMO_ADMIN_PASSWORD: ${{ secrets.DEMO_ADMIN_PASSWORD }}
          DEMO_TENANT_ID: ${{ secrets.DEMO_TENANT_ID }}

      - name: Ensure golden-flow-output.txt exists
        if: always()
        run: |
          if [ ! -f golden-flow-output.txt ]; then
            echo "Golden Flow output was not produced." > golden-flow-output.txt
          fi

      - name: Upload Golden Flow Results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: golden-flow-results
          path: golden-flow-output.txt
          retention-days: 14

      - name: Report Golden Flow Status
        if: always()
        run: |
          echo "## Golden Flow Verification Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.golden-flow.outcome }}" == "success" ]; then
            echo "**Status: PASSED** (E2E_MODE=REAL_STACK)" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Status: FAILED** (E2E_MODE=REAL_STACK)" >> $GITHUB_STEP_SUMMARY
          fi
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat golden-flow-output.txt >> $GITHUB_STEP_SUMMARY 2>/dev/null || echo "No output" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  playwright-smoke:
    name: "Playwright UI Smoke (REAL_STACK)"
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.run_playwright == 'true' || github.event_name == 'workflow_run' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Validate staging secrets
        env:
          HAS_EMAIL: ${{ secrets.DEMO_ADMIN_EMAIL != '' }}
          HAS_PASSWORD: ${{ secrets.DEMO_ADMIN_PASSWORD != '' }}
        run: |
          if [ "$HAS_EMAIL" != "true" ] || [ "$HAS_PASSWORD" != "true" ]; then
            echo "::error::Staging Playwright tests require DEMO_ADMIN_EMAIL and DEMO_ADMIN_PASSWORD secrets."
            exit 1
          fi

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci --legacy-peer-deps

      - name: Install Playwright browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps chromium

      - name: Resolve Staging URL
        id: resolve-staging-url
        env:
          INPUT_STAGING_URL: ${{ github.event.inputs.staging_url }}
          INPUT_STAGING_BASE_URL: ${{ github.event.inputs.staging_base_url }}
          VAR_STAGING_BASE_URL: ${{ vars.STAGING_BASE_URL }}
          SECRET_STAGING_BASE_URL: ${{ secrets.STAGING_BASE_URL }}
          SECRET_STAGING_URL: ${{ secrets.STAGING_URL }}
        run: |
          RESOLVED_URL=""
          if [ -n "$INPUT_STAGING_URL" ]; then
            RESOLVED_URL="$INPUT_STAGING_URL"
          elif [ -n "$INPUT_STAGING_BASE_URL" ]; then
            RESOLVED_URL="$INPUT_STAGING_BASE_URL"
          elif [ -n "$VAR_STAGING_BASE_URL" ]; then
            RESOLVED_URL="$VAR_STAGING_BASE_URL"
          elif [ -n "$SECRET_STAGING_BASE_URL" ]; then
            RESOLVED_URL="$SECRET_STAGING_BASE_URL"
          elif [ -n "$SECRET_STAGING_URL" ]; then
            RESOLVED_URL="$SECRET_STAGING_URL"
          fi

          if [ -z "$RESOLVED_URL" ]; then
            echo "::error::No staging URL configured."
            exit 1
          fi

          if [[ ! "$RESOLVED_URL" =~ ^https?:// ]]; then
            RESOLVED_URL="http://$RESOLVED_URL"
          fi
          RESOLVED_URL="${RESOLVED_URL%/}"

          echo "E2E_BASE_URL=$RESOLVED_URL" >> $GITHUB_ENV
          echo "STAGING_URL=$RESOLVED_URL" >> $GITHUB_ENV

      - name: Preflight health check
        run: |
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" --connect-timeout 10 --max-time 20 "${{ env.STAGING_URL }}/" 2>/dev/null || echo "000")
          echo "Frontend root: HTTP $HTTP_CODE"

      - name: "Run Playwright Smoke Tests (REAL_STACK)"
        id: playwright-tests
        continue-on-error: true
        working-directory: ./frontend
        run: npx playwright test --project=staging --reporter=list,html
        env:
          E2E_MODE: "REAL_STACK"
          E2E_MOCK_API: '0'
          E2E_BASE_URL: ${{ env.E2E_BASE_URL }}
          E2E_EMAIL: ${{ secrets.DEMO_ADMIN_EMAIL }}
          E2E_PASSWORD: ${{ secrets.DEMO_ADMIN_PASSWORD }}

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-smoke-report-staging
          path: frontend/playwright-report/
          retention-days: 14

      - name: Upload Test Artifacts
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-smoke-artifacts-staging
          path: frontend/test-results/
          retention-days: 14

      - name: Report Playwright Status
        if: always()
        run: |
          echo "## Playwright Staging Smoke (REAL_STACK)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.playwright-tests.outcome }}" == "success" ]; then
            echo "**Status: PASSED**" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Status: FAILED**" >> $GITHUB_STEP_SUMMARY
          fi

  summary:
    name: Staging Smoke Summary
    runs-on: ubuntu-latest
    needs: [api-smoke, playwright-smoke]
    if: always()

    steps:
      - name: Generate Summary
        run: |
          echo "# Staging Smoke Test Summary (REAL_STACK)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test Suite | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.api-smoke.result }}" == "success" ]; then
            echo "| API Golden Flow | Passed |" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.api-smoke.result }}" == "skipped" ]; then
            echo "| API Golden Flow | Skipped |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| API Golden Flow | Failed |" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.playwright-smoke.result }}" == "success" ]; then
            echo "| Playwright UI | Passed |" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.playwright-smoke.result }}" == "skipped" ]; then
            echo "| Playwright UI | Skipped |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Playwright UI | Failed |" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**E2E_MODE:** REAL_STACK (no mocks)" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY

      - name: Check for failures
        if: needs.api-smoke.result == 'failure' || needs.playwright-smoke.result == 'failure'
        run: |
          echo "::error::One or more staging smoke tests failed."
          exit 1
