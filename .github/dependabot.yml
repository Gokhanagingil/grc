# Dependabot Configuration
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Root package.json (if exists)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Istanbul"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps"
    labels:
      - "dependencies"
      - "npm"
    groups:
      minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # Backend-Nest (canonical backend)
  - package-ecosystem: "npm"
    directory: "/backend-nest"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Istanbul"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps(backend-nest)"
    labels:
      - "dependencies"
      - "npm"
      - "backend-nest"
    groups:
      nestjs:
        patterns:
          - "@nestjs/*"
        update-types:
          - "minor"
          - "patch"
      typeorm:
        patterns:
          - "typeorm"
          - "@nestjs/typeorm"
        update-types:
          - "minor"
          - "patch"
      testing:
        patterns:
          - "jest"
          - "@types/jest"
          - "ts-jest"
          - "supertest"
          - "@types/supertest"
        update-types:
          - "minor"
          - "patch"
      typescript:
        patterns:
          - "typescript"
          - "typescript-eslint"
          - "@types/*"
        exclude-patterns:
          - "@types/node"
          - "@types/jest"
        update-types:
          - "minor"
          - "patch"
      minor-and-patch:
        patterns:
          - "*"
        exclude-patterns:
          - "@nestjs/*"
          - "typeorm"
          - "jest"
          - "typescript*"
          - "@types/*"
        update-types:
          - "minor"
          - "patch"
    ignore:
      # Ignore major version updates for critical packages
      - dependency-name: "@nestjs/*"
        update-types: ["version-update:semver-major"]
      - dependency-name: "typeorm"
        update-types: ["version-update:semver-major"]
      - dependency-name: "typescript"
        update-types: ["version-update:semver-major"]
      # Ignore @types/node >= 23 until Node runtime is upgraded
      # Current CI uses Node 20.x - types should match runtime
      - dependency-name: "@types/node"
        versions: [">=23.0.0"]

  # Frontend
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Istanbul"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps(frontend)"
    labels:
      - "dependencies"
      - "npm"
      - "frontend"
    groups:
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react"
          - "@types/react-dom"
        update-types:
          - "minor"
          - "patch"
      mui:
        patterns:
          - "@mui/*"
          - "@emotion/*"
        update-types:
          - "minor"
          - "patch"
      testing:
        patterns:
          - "@testing-library/*"
        update-types:
          - "minor"
          - "patch"
      # Frontend modernization group - batch related updates together
      frontend-modernization:
        patterns:
          - "react-router-dom"
          - "typescript"
          - "web-vitals"
          - "recharts"
          - "date-fns"
          - "@types/*"
        exclude-patterns:
          - "@types/react"
          - "@types/react-dom"
          - "@types/node"
          - "@types/jest"
        update-types:
          - "minor"
          - "patch"
      minor-and-patch:
        patterns:
          - "*"
        exclude-patterns:
          - "react*"
          - "@types/react*"
          - "@mui/*"
          - "@emotion/*"
          - "@testing-library/*"
          - "jest"
          - "typescript"
          - "web-vitals"
          - "recharts"
          - "date-fns"
          - "@types/*"
        update-types:
          - "minor"
          - "patch"
    ignore:
      # Ignore major version updates for critical packages
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]
      - dependency-name: "@mui/*"
        update-types: ["version-update:semver-major"]
      # Ignore date-fns v4 - incompatible with @mui/x-date-pickers
      # Keep on v3.x until @mui/x-date-pickers v8+ is adopted
      - dependency-name: "date-fns"
        versions: [">=4.0.0"]
      # Ignore @types/node >= 23 until Node runtime is upgraded
      - dependency-name: "@types/node"
        versions: [">=23.0.0"]
      # Ignore @types/jest v30 - frontend uses react-scripts which bundles Jest 27.x
      # Upgrade only when intentionally upgrading Jest major version
      - dependency-name: "@types/jest"
        versions: [">=30.0.0"]

  # Legacy Backend (transition period)
  - package-ecosystem: "npm"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Istanbul"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps(backend)"
    labels:
      - "dependencies"
      - "npm"
      - "backend-legacy"
    groups:
      minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    # More conservative for legacy backend
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Istanbul"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "github-actions"
    groups:
      actions:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
