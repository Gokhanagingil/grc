version: '3.9'
services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: grc
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: gokhan
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  pgadmin:
    image: dpage/pgadmin4
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db
volumes:
  pgdata: {}

version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: grc
      POSTGRES_USER: grc
      POSTGRES_PASSWORD: grc
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U grc -d grc"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 60s

  minio-client:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin;
      mc mb local/grc-evidence --ignore-existing;
      mc policy set public local/grc-evidence;
      exit 0;
      "

  backend-nest:
    build: ./backend-nest
    environment:
      NODE_ENV: development
      PORT: 5002
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: grc
      DB_PASS: grc
      DB_NAME: grc
      JWT_SECRET: dev-change-me
      CORS_ORIGINS: http://localhost:3000
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: grc-evidence
    ports:
      - "5002:5002"
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./backend-nest:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5002/api/v2/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  frontend:
    build: ./frontend
    environment:
      REACT_APP_API_URL: http://localhost:5002/api/v2
    ports:
      - "3000:3000"
    depends_on:
      backend-nest:
        condition: service_healthy
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local
