# =============================================================================
# GRC Platform - Staging Environment Docker Compose
# =============================================================================
# Staging deployment configuration for Hetzner server
#
# Usage:
#   Start:    docker compose -f docker-compose.staging.yml up -d
#   Stop:     docker compose -f docker-compose.staging.yml down
#   Rebuild:  docker compose -f docker-compose.staging.yml up -d --build --force-recreate
#   Logs:     docker compose -f docker-compose.staging.yml logs -f
#
# After starting, access:
#   - Frontend: http://46.224.99.150
#   - Backend API: http://46.224.99.150:3002
#   - Health: http://46.224.99.150:3002/health/live
#   - Frontend Health: http://46.224.99.150/health
#
# Staging credentials:
#   - Email: admin@grc-staging.local
#   - Password: StagingPassword123!
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  db:
    image: postgres:15-alpine
    container_name: grc-staging-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-grc_platform}
    volumes:
      - grc_staging_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-grc_platform}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - grc-staging-network

  # ---------------------------------------------------------------------------
  # NestJS Backend API
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: ./backend-nest
      dockerfile: Dockerfile
    container_name: grc-staging-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Application
      NODE_ENV: production
      PORT: 3002
      
      # Database
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-grc_platform}
      DB_SYNC: ${DB_SYNC:-false}
      
      # Security
      JWT_SECRET: ${JWT_SECRET:-staging-jwt-secret-change-in-production-32chars}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      
      # CORS - Allow staging domain
      CORS_ORIGINS: ${CORS_ORIGINS:-http://46.224.99.150,http://localhost:3000,http://localhost:3001,http://localhost:3002}
      
      # Demo admin (staging)
      DEMO_ADMIN_EMAIL: ${DEMO_ADMIN_EMAIL:-admin@grc-staging.local}
      DEMO_ADMIN_PASSWORD: ${DEMO_ADMIN_PASSWORD:-StagingPassword123!}
    ports:
      - "3002:3002"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - grc-staging-network

  # ---------------------------------------------------------------------------
  # React Frontend (Nginx)
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-http://46.224.99.150:3002}
    container_name: grc-staging-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "80:80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - grc-staging-network

# -----------------------------------------------------------------------------
# Named Volumes
# -----------------------------------------------------------------------------
volumes:
  grc_staging_postgres_data:
    driver: local

# -----------------------------------------------------------------------------
# Networks
# -----------------------------------------------------------------------------
networks:
  grc-staging-network:
    driver: bridge

